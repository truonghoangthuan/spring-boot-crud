<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
    <div class="col-3"></div>
        <div class="col-6">
            <form method="post" th:action="@{/saveEmployee}" th:object="${employee}">
                <div class="row g-3">
                    <h1>Add Employee</h1>
                    <input class="form-control col-sm" placeholder="First Name" th:field="*{firstName}" type="text">
                    <input class="form-control" placeholder="Last Name" th:field="*{lastName}" type="text">
                    <input class="form-control" placeholder="Email" th:field="*{email}" type="text">
                    <button class="btn btn-primary mb-3" type="submit">Submit</button>
                    <a th:href="@{/}">Home</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
